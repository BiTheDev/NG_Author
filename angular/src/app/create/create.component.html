<a [routerLink]="['/']">Home</a>
<p>Add a new author</p>
{{ errors | json }}
<div>
  <form (submit)= "CreateAuthor()">
    <p>Name</p>
    <p>{{ newAuthor | json }}</p>
    <input type="text" name = "newAuthor.name" [(ngModel)]="newAuthor.name"/>
    <button type="submit">Create</button>
    <button (click)="goHome()">Cancel</button>
  </form>

</div>
